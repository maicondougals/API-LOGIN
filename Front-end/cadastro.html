<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch POST Example - Cadastro de Usuário</title>
</head>
<body>
    <form id="signupForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="confirmPassword">Confirme a Senha:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário padrão

            // Captura os valores dos inputs
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Verifica se as senhas coincidem
            if (password !== confirmPassword) {
                alert('As senhas não coincidem.');
                return;
            }

            // URL para onde a requisição será enviada
            const url = 'http://localhost:3000/auth/register';

            // Dados que serão enviados no corpo da requisição
            const data = {
                name: name,
                email: email,
                password: password,
                confirmpassword:confirmPassword
            };

            // Configuração da requisição
            const options = {
                method: 'POST', // Método HTTP
                headers: {
                    'Content-Type': 'application/json' // Tipo de conteúdo
                },
                body: JSON.stringify(data) // Corpo da requisição em formato JSON
            };

            // Realizando a requisição
            fetch(url, options)
                .then(response => {
                    if (!response.ok) {
                        // Tratamento de erro caso a resposta não seja bem-sucedida
                        throw new Error('Erro na requisição: ' + response.status);
                    }
                    return response.json(); // Convertendo a resposta para JSON
                })
                .then(data => {
                    // Tratamento dos dados recebidos na resposta
                    console.log('Resposta recebida:', data);
                    alert('Usuário cadastrado com sucesso!');
                    window.localStorage.href = 'index.html'
                })
                .catch(error => {
                    // Tratamento de erros
                    console.error('Erro:', error);
                    alert('Erro ao cadastrar usuário.');
                });
        });
    </script>
</body>
</html>
